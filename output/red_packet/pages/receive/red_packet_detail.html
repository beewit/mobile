<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		    <meta http-equiv="Expires" content="0">    <meta http-equiv="Pragma" content="no-cache">    <meta http-equiv="Cache-control" content="no-cache">    <meta http-equiv="Cache" content="no-cache">
		<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<meta http-equiv="x-dns-prefetch-control" content="on">
		<meta name="format-detection" content="telephone=no">
		<meta name="renderer" content="webkit">
		<title>发出的代金券</title>
		<meta name="description" content="工蜂引流红包裂变">
		<link rel="alternate icon" type="image/png" href="/red_packet/img/favicon.ico">
		<link rel="apple-touch-icon-precomposed" href="/red_packet/img/favicon.ico">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link href="/red_packet/css/app_a2a91f6.css" rel="stylesheet" />
		<link href="/red_packet/css/view/receive/red_packet_detail_3487b59.css" rel="stylesheet" />
		<script src="/red_packet/js/jquery.min_b98e32a.js"></script>
		<script src="/red_packet/js/layer/layer_59328fc.js"></script>
		<script src="/red_packet/js/common_c5b9a1d.js"></script>
		<script src="/red_packet/js/vue.min_6d07515.js"></script>

	</head>

	<body>
		<div id="app">
			<script>
				document.write(common.loader)
			</script>
			<div v-cloak>
				<vheader v-bind:nav='nav'></vheader> 
				<div class='container red_packet-container'>
					<div class='center'>
						<image class='head-img' :src='redPacket.send_photo'></image>
						<div class="head-title  mb-20">
							<lable>{{redPacket.send_name}}</lable>
						</div>
					</div>
					<div class='center mt-20'>
						<div class='advert-container-view'>
							<div class='advert-container'>
								<div class='advert-title mb-20'>
									<lable>{{redPacket.blessings}}</lable>
								</div>
								<div class='advert-desc'>
									<lable>{{redPacket.remarks}}</lable>
								</div>
							</div>
							<div class='advertQrCode'>
								<div class='fl w60'>
									<div class='title' v-if='card.name'>{{card.name}}</div>
									<div v-if='card.contact'>{{card.contact}}</div>
									<div v-if='card.tel'>{{card.tel}}</div>
									<div class='m0' v-if='card.address'>{{card.address}}</div>
								</div>
								<div class='fr w40'>
									<img :src='qrcode' class='qrcode' mode="widthFix" bindtap='previewImage'/>
								</div>
							</div>
							<div class='help'>
								<div class='title'>操作指引：</div> 
								<div>
									1、长按保存识别二维码
								</div>
								<div>
									2、关注公众号即可领取红包
								</div>
							</div>
						</div>
					</div>
				</div>
				<vfooter></vfooter>
			</div>
		</div>
		<script src="/red_packet/js/app_5d1fdf5.js"></script>
		<script src="/red_packet/js/view/receive/red_packet_detail_7d5c45b.js"></script>
	</body>
